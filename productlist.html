<!DOCTYPE html>

<head>

    <meta name="description" content="" />

    <title>Stylish Portfolio - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>

<body>

    <section class="content-section" id="portfolio">

            <div class="row gx-0">

                </div>
                <div class="col-lg-6">
                    <a class="portfolio-item" href="#!">

                    <div class="col-lg-6">

                    <div class="col-lg-6">
                        <a class="portfolio-item" href="#!">
                            <div class="caption">
                                <div class="caption-content">
                                    <div class="h2">Shirts</div>

                                </div>
                            </div>
                            <img class="img-fluid" src="assets/img/pexels-thisisengineering-3912516.jpg" alt="..." />

    </section>
    <!-- Call to Action-->
    <section class="content-section bg-primary text-white">
        <div class="container px-4 px-lg-5 text-center">
            <h2 class="mb-4"></h2>
            <a class="btn btn-xl btn-dark" href="./ShopCart.html">Liked Our
                Products? Fill That Shopping Cart Up!</a>
        </div>
    </section>
    <!-- Footer-->
    <footer class="footer text-center">
        <div class="container px-4 px-lg-5">
            <ul class="list-inline mb-5">
                <li class="list-inline-item">
                    <a class="social-link rounded-circle text-white mr-3" href="www.facebook.com"><i

                </li>
                <li class="list-inline-item">
                    <a class="social-link rounded-circle text-white mr-3" href="www.twitter.com"><i

                </li>
                <li class="list-inline-item">
                    <a class="social-link rounded-circle text-white" href="www.instagram.com"><i
